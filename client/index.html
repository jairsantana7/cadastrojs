<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
  </head>
  <body class="container">
    <h1 class="text-center">Negociações</h1>

    <form class="form" onsubmit="negociacaoControlle.adiciona(event)">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" class="form-control" autofocus />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          min="1"
          step="1"
          id="quantidade"
          class="form-control"
          value="1"
          placeholder="1"
        />
      </div>

      <div class="form-group">
        <label for="valor">Valor</label>
        <input
          id="valor"
          type="number"
          class="form-control"
          min="0.01"
          step="0.01"
          value="1.0"
          placeholder="0.0"
        />
      </div>

      <button id="send" class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
      <button class="btn btn-primary text-center" type="button">
        Importar Negociações
      </button>
      <button class="btn btn-primary text-center" type="button">Apagar</button>
    </div>
    <br />
    <br />

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>DATA</th>
          <th>QUANTIDADE</th>
          <th>VALOR</th>
          <th>VOLUME</th>
        </tr>
      </thead>

      <tbody></tbody>

      <tfoot></tfoot>
    </table>
